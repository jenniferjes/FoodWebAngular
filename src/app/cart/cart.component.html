<app-nav-bar></app-nav-bar>

<ng-container  *ngIf="cartArray.length !=0" >  
  
  
  <div class="container bootdey">
    <div class="row bootstrap snippets">
        
        <div class="clearfix visible-sm"></div>
    
        <!-- Cart -->
        <div class="col-lg-9 col-md-9 col-sm-12">
            <div class="col-lg-12 col-sm-12">
                <span class="title">SHOPPING CART</span>
            </div>
            <div class="col-lg-12 col-sm-12 hero-feature">
                <div class="table-responsive">
                    <table class="table table-bordered tbl-cart">
                        <thead>
                            <tr>
                                <td class="hidden-xs">Image</td>
                                <td>Pizza Type</td>
                               
                                <td class="td-qty">Quantity</td>
                               
                                <td>Sub Total</td>
                                <td>Remove</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr  *ngFor="let item of cartArray">
                                <td class="hidden-xs">
                                    <a href="#">
                                        <img src="{{item.foodImage}}" alt="Age Of Wisdom Tan Graphic Tee" title="" width="47" height="47">
                                    </a>
                                </td>
                                <td><a href="#">{{item.foodName}}</a>
                                </td>
                               
                                <td>
                                    <div class="input-group bootstrap-touchspin"><span class="input-group-btn"><button class="btn btn-default bootstrap-touchspin-down" type="button" (click)="dec(item)">-</button></span><span class="input-group-addon bootstrap-touchspin-prefix" style="display: none;"></span><input type="text" name="" value="{{item.foodQty}}" class="input-qty form-control text-center" style="display: block;"><span class="input-group-addon bootstrap-touchspin-postfix" style="display: none;"></span><span class="input-group-btn"><button class="btn btn-default bootstrap-touchspin-up" type="button" (click)="inc(item)">+</button></span></div>
                                </td>
                                <td class="price">INR {{item.foodPrice}}</td>
                              
                                <td class="text-center">
                                  <button class="delButton" (click)="deleteItem(item)"><i class="fa fa-trash" aria-hidden="true"></i>
                                  </button>
                                </td>
                            </tr>
                           
                        </tbody>
                    </table>
                </div>
                <div class="btn-group btns-cart">
                    <button type="button" class="btn btn-primary" [routerLink]="['/menu']"><i class="fa fa-arrow-circle-left"></i> Continue Shopping</button>
                    <!-- <button type="button" class="btn btn-primary">Update Cart</button> -->
                    <button type="button" class="btn btn-primary" [routerLink]="['/order']">Checkout <i class="fa fa-arrow-circle-right"></i></button>
                </div>
    
            </div>
        </div>
        <!-- End Cart -->
    </div>
    </div>
   
    
</ng-container>









<ng-container *ngIf="cartArray.length ==0"  >
    <div class="container">
        <div class="card">
            <h5 class="card-title">My Cart</h5>
    
        </div>
    <div class="center">
        <img src='../assets/addtocart.jpg' alt="">
        <h4>Your Cart is Empty!</h4>
        <h6>Add your favouite Pizza now!</h6>
        <button class="btn btn-info" [routerLink]="['/menu']">ORDER NOW</button>
    
    
    </div>
    
    
    </div>
</ng-container>
