<app-nav-bar></app-nav-bar>


<div style=" height: 700px;width: 100%; background-image: url('../assets/bgnew.jpg'); height: 100%;
background-position: center;
background-repeat: no-repeat;
background-size: cover;">
    <div class="container bg-transparent text-dark container" style="max-width: 500px;background-color: white;position: absolute; 
    margin-left: 800px;margin-top: 200px;border-radius: 25px;">
   
        <!-- <h2 style="text-align:center;">Registration </h2> -->
        <form #Registerform="ngForm" (ngSubmit)="registerUser()">
            <small class="text-danger">{{msg}}</small>
          <div class="form-group">
           
            <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="user.emailId" required #email="ngModel"
            [class.is-invalid]="email.invalid && email.touched"
            >
            <div  *ngIf="email.errors && (email.invalid && email.touched)">
            <!-- <small class="text-danger"  *ngIf= "email.errors.required">Email Id is rquired field</small>
            <small class="text-danger"  *ngIf= "email.errors.pattern">Enter the valid Email Id </small> -->
        </div>
     </div>
     <div class="form-group">
    
        <!-- <label for="username">UserName</label> -->
    
       <input style="margin-top: 20px;" type="text" [(ngModel)] = "user.userName" class="form-control" #username ="ngModel"
       placeholder="Enter username" name="username" required 
        
       [class.is-invalid] = "username.invalid && username.touched">
        
     <!-- <small class="text-danger" [class.d-none] ="password.valid || password.untouched">Enter a correct password</small> -->
        
        
        
        
        
        
        
     </div>
     <div class="form-group">
    
        <!-- <label for="pwd">Password</label> -->
    
       <input style="margin-top: 20px;" type="password" [(ngModel)] = "user.password" class="form-control" #password ="ngModel"
       placeholder="Enter password" name="password" required 
        
       [class.is-invalid] = "password.invalid && password.touched">
        
     <!-- <small class="text-danger" [class.d-none] ="password.valid || password.untouched">Enter a correct password</small> -->
        
  
     </div>

     <div class="form-group">
    
        <!-- <label for="pwd">Confirm Password</label> -->
    
        <input style="margin-top: 20px;"type="password" (ngModel)="user.password" class="form-control" #cpassword="ngModel"

        placeholder="Confirm Password" name="cpassword" required

        [class.is-invalid]="cpassword.invalid && cpassword.touched">
      <small class="text-danger" [class.d-none] ="(cpassword.value== password.value)||cpassword.untouched">Password and Confirm Password should be same</small>  
         
  
     </div>
         <!-- <div class="checkbox">
            <label><input type="checkbox" name="remember"> Remember me</label>
          </div> -->
          <button [disabled]="Registerform.form.invalid"  type="submit" class="btn btn-primary">Register</button>
        </form>
        <small style="font-weight:bold;font-size: 20px; margin-left: 120px;color:white"[routerLink]="['/login']">Existing User ? Login here</small> 
      </div>

    </div>
